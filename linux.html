<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Linux CLI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    
</head>
<body>
    <div class="background-div">
        <div class = "flex-container">
            <div id="main" class="well">
                <img src="images/linux-logo.jpg"/ style="width: 130px; height: 110px; mix-blend-mode: multiply;">
                <h1>Run Linux Commands</h1>
                <input type="text" id="cmd" onkeyup="RunCommand(event)" placeholder="Type command here" class="input-lg"/>
                <button onclick="RunCommand(event)" class="btn-danger btn-lg">Run</button>
                <h2 >Output</h2>
                <div  class="output">
                        <pre id="output">
                          
                        </pre>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
